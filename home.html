<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result_container">
            <span id="result"></span>
            <button id="copy_btn"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="setting">
            <div class="item">
                <label for="Password_length">Password length </label>
                <input type="number" name="length" id="Password_length" max="20" min="1" value="20">
            </div>
            <div class="item">
                <label for="uppercase_letters">Include uppercase letters</label>
                <input type="checkbox" name="" id="uppercase_letters">
            </div>
            <div class="item">
                <label for="lowercase_letters">Include lowercase letters</label>
                <input type="checkbox" name="" id="lowercase_letters">
            </div>
            <div class="item">
                <label for="number_letters">Include number</label>
                <input type="checkbox" name="" id="number_letters">
            </div>
            <div class="item">
                <label for="symbols_letters">Include symbols</label>
                <input type="checkbox" name="" id="symbols_letters">
            </div>
        </div>
        <button id="create_btn">Generate password</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
